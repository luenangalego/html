<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'london';
            src: url('Olondona.otf') format('opentype'), url('OldLondon.ttf') format('truetype');
            font-weight: normal;
            font-size: normal;
        }
        body{
            font-family:  Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'london' , Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto hic quae, est quod quo suscipit enim autem, ipsa in neque maxime, ullam deleniti reprehenderit non consequuntur rem ad libero quas.</p>
</body>
</html>
